apiVersion: v1
kind: Namespace
metadata:
  name: usbhdd-path-storage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: usbhdd-path-provisioner-service-account
  namespace: usbhdd-path-storage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: usbhdd-path-provisioner-role
rules:
- apiGroups: [""]
  resources: ["nodes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["endpoints", "persistentvolumes", "pods"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: usbhdd-path-provisioner-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: usbhdd-path-provisioner-role
subjects:
- kind: ServiceAccount
  name: usbhdd-path-provisioner-service-account
  namespace: usbhdd-path-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usbhdd-path-provisioner
  namespace: usbhdd-path-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usbhdd-path-provisioner
  template:
    metadata:
      labels:
        app: usbhdd-path-provisioner
    spec:
      serviceAccountName: usbhdd-path-provisioner-service-account
      containers:
      - name: usbhdd-path-provisioner
        image: rancher/local-path-provisioner:v0.0.14
        imagePullPolicy: IfNotPresent
        command:
        - local-path-provisioner
        - --debug
        - start
        - --config
        - /etc/config/config.json
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config/
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      volumes:
        - name: config-volume
          configMap:
            name: usbhdd-path-config
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: usbhdd-path
provisioner: rancher.io/local-path
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: usbhdd-path-config
  namespace: usbhdd-path-storage
data:
  config.json: |-
        {
                "nodePathMap":[
                {
                        "node":"DEFAULT_PATH_FOR_NON_LISTED_NODES",
                        "paths":["/media/usbdrive"]
                }
                ]
        }

